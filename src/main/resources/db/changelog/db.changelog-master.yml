databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog.yaml
  - changeSet:
      id: 1
      author: rbilyalov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: VARCHAR(255)
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: firstName
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: rbilyalov
      comment: create table spentResource
      changes:
        - sqlFile:
            path: db/changelog/sql/spentResource.sql

  - changeSet:
      id: 3
      author: rbilyalov
      comment: add role for users
      changes:
        - sqlFile:
            path: db/changelog/sql/addRoleForUsers.sql

  - changeSet:
      id: 4
      author: rbilyalov
      comment: add status for users
      changes:
        - sqlFile:
            path: db/changelog/sql/addStatusForUsers.sql
